<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <title>Title Page</title>
    <link rel="stylesheet" type="text/css" href="titlepage.css"/>
  </head>

  <body>
  <div class="container">
  &nbsp;
    <div class="page">
    <div class="titleblock">
      <div class="title"><textarea id="titlepage-title" value="TITLE" style="font-family:monospace;" cols="60" rows="2" /></div>
      <div class="byline">&report.titleBy;</div>
      <div class="author"><textarea id="titlepage-author" value="AUTHOR" style="font-family:monospace;" cols="60" rows="2" /></div>
      <div class="source"><textarea id="titlepage-source" value="" style="font-family:monospace;" cols="60" rows="2" /></div>
    </div>
    
    <div class="bottomblock">
      <textarea id="titlepage-rights" class="rights" cols="25" rows="5">Copyright Info</textarea>
      <textarea id="titlepage-contact" class="contact" cols="25" rows="5">Contact Info</textarea>
    </div>
  </div>
  </div>
  </body>

</html>

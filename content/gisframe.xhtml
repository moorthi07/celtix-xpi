<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <title>celtx: Google Image Search</title>
    <script type="application/x-javascript">
      var baseURL = 'http://images.google.com/images';
      function loaded() {
        var f = document.getElementById('gis-frame');
        f.setAttribute('src', baseURL + window.location.search);
      }
    </script>
    <style type="text/css">
       html, body {
         margin: 0px;
         height: 100%;
       }
       #gis-frame {
         width: 100%;
         height: 95%;
       }
       #msg {
         padding-left: 1em;
         font-family: sans-serif;
         background-color: silver;
       }
    </style>
  </head>

  <body onload="loaded()">
    <div id="msg">Drag and drop Google images to the Celtx media panel</div>
    <iframe id="gis-frame" src="about:blank"
            frameborder="0" scrolling="auto"/>
  </body>
</html>
